{% extends "layout.html" %}

{% block title %}Gestion des Annotations d'Ingress{% endblock %}

{% block content %}
    <h1 class="mb-4">Gestion des Annotations d'Ingress</h1>

    <div class="card mb-4">
        <div class="card-header">Formulaire</div>
        <div class="card-body">
            <form id="annotationForm">
                <input type="hidden" id="originalNom">
                <div class="row mb-3">
                    <div class="col-sm-4">
                        <label for="nom" class="col-form-label">Nom :</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nom" name="nom" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8 offset-sm-4">
                        <button type="submit" id="submitBtn" class="btn btn-primary">Ajouter</button>
                        <button type="button" id="cancelBtn" class="btn btn-secondary" style="display: none;">Annuler</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <h2>Liste des Annotations</h2>
    <div class="table-responsive">
        <table class="table table-striped" id="annotationsTable">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/apps/ingress_annotations.js') }}"></script>
{% endblock %}
